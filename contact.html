<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi&Bourke - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=League+Spartan:wght@200;600&family=Noto+Sans:wght@500&family=Noto+Rashi+Hebrew:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #D35400;
            --dark: #1C1C1C;
            --light: #F6F4F1;
            --text: #1F1F1F;
            --overlay: rgba(43, 43, 43, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'League Spartan', sans-serif;
            font-weight: 200;
            color: var(--text);
            background: white;
            line-height: 33px;
            overflow-x: hidden;
        }
        
        header {
            position: relative;
            height: 240px;
            background: url('bondibourkehouse.jpg') center/cover;
            filter: drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.25));
        }
        
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            box-shadow: 0px 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        @font-face {
            font-family: 'Norwester';
            src: url('norwester.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo {
            font-family: 'Norwester', sans-serif;
            font-weight: bold;
            letter-spacing: 5px;
            padding-top: 50px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: clamp(2.5rem, 8vw, 5.25rem);
        }

        .logo .amp {
            color: #d35400;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: absolute;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .burger-line {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Navigation */
        .main-nav {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 6vw, 7rem);
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), 
                        opacity 0.4s ease;
        }
        
        .main-nav a {
            color: var(--light);
            font-family: 'Noto Sans', sans-serif;
            font-weight: 500;
            font-size: clamp(1rem, 2vw, 1.875rem);
            line-height: 41px;
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
            white-space: nowrap;
        }
        
        .main-nav a:hover {
            color: var(--light);
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.3s;
        }
        
        .main-nav a:hover::after {
            width: 100%;
        }
        
        .main-nav a.active {
            color: var(--light);
        }
        
        .main-nav a.active::after {
            width: 100%;
        }
        
        main {
            background: var(--light);
            width: 100vw;
            min-width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }

        .main-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 60px 80px;
        }
        
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            margin-bottom: 60px;
        }
        
        .contact-info {
            flex: 1 1 500px;
            position: relative;
        }
        
        .contact-title {
            font-family: 'League Spartan', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 20px;
            line-height: 18px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .divider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .divider-line {
            height: 3px;
            flex-grow: 1;
            background: var(--primary);
        }
        
        .map-container {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        
        .custom-marker {
            background-color: var(--primary);
            width: 24px;
            height: 24px;
            display: block;
            border-radius: 50%;
            border: 3px solid white;
            position: relative;
        }
        
        .custom-marker::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--primary);
        }
        
        .contact-form {
            flex: 1 1 500px;
            background: radial-gradient(100.11% 100.11% at 51.52% 100.05%, #D35400 0%, #894213 8.65%, #553520 33.65%, #2B2B2B 64.9%);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 5px 15px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-title {
            font-family: 'Lobster Two', cursive;
            font-style: italic;
            font-weight: 400;
            font-size: 36px;
            line-height: 45px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-family: 'Roboto', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 9px;
            line-height: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: white;
            margin-bottom: 4px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #A6A6A6;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #333333;
        }
        
        .form-group textarea {
            height: 200px;
            resize: none;
        }
        
        .submit-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: 'League Spartan', sans-serif;
            font-weight: 600;
            font-size: 24px;
            line-height: 22px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            float: right;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #e05e00;
        }
        
        footer {
            width: 100vw;
            min-width: 100vw;
            height: 220px;
            background: var(--dark);
            border: 4px solid var(--primary);
            margin-top: 40px;
            position: relative;
            left: 50%;
            right: 0;
            transform: translateX(-50%);
            box-sizing: border-box;
        }
        
        .footer-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 80px;
            box-sizing: border-box;
        }
        
        .contact-info-footer {
            font-family: 'Noto Rashi Hebrew', serif;
            font-weight: 500;
            font-size: 20px;
            line-height: 24px;
            color: white;
            padding-left: 50px;
            padding-right: 50px;
        }
        
        .social-handles {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-left: 50px;
            padding-right: 50px;
        }
        
        .social-handle {
            font-family: 'Noto Rashi Hebrew', serif;
            font-weight: 500;
            font-size: 20px;
            line-height: 24px;
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .social-handle a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .social-handle a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            transition: filter 0.3s ease;
        }
        
        .credits {
            width: 100vw;
            min-width: 100vw;
            height: 67px;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            left: 50%;
            right: 0;
            transform: translateX(-50%);
            box-sizing: border-box;
            text-align: center;
        }
        
        .credits-text {
            font-family: 'Noto Rashi Hebrew', serif;
            font-weight: 500;
            font-size: 20px;
            line-height: 24px;
            letter-spacing: 0.15em;
            color: white;
            text-align: center;
            width: 100%;
            margin: 0 auto;
            display: block;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .logo {
                padding-top: 20px;
                letter-spacing: 3px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .main-nav {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100%;
                background: var(--overlay);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.5s ease;
                backdrop-filter: blur(5px);
            }
            
            .main-nav.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .main-nav a {
                font-size: 1.5rem;
                padding: 10px 0;
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            
            .main-nav.active a {
                opacity: 1;
                transform: translateY(0);
            }
            
            .main-nav a:nth-child(1) { transition-delay: 0.1s; }
            .main-nav a:nth-child(2) { transition-delay: 0.15s; }
            .main-nav a:nth-child(3) { transition-delay: 0.2s; }
            .main-nav a:nth-child(4) { transition-delay: 0.25s; }
            .main-nav a:nth-child(5) { transition-delay: 0.3s; }
            
            .mobile-menu-toggle.active .burger-line:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            
            .mobile-menu-toggle.active .burger-line:nth-child(2) {
                opacity: 0;
            }
            
            .mobile-menu-toggle.active .burger-line:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            main {
                padding: 30px 20px;
            }
            
            .contact-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .map-container {
                height: 300px;
            }
            
            .contact-form {
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.8rem;
                line-height: 1.3;
                margin-bottom: 30px;
            }
            
            .submit-btn {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
            
            .footer-content {
                flex-direction: column;
                padding: 30px 20px;
                text-align: center;
            }
            
            .contact-info-footer {
                padding: 0;
                margin-bottom: 20px;
                text-align: center;
            }
            
            .social-handles {
                align-items: center;
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .main-nav a {
                font-size: 1.25rem;
            }
            
            .map-container {
                height: 200px;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
            }
            
            .form-group textarea {
                height: 150px;
            }
        }
    </style>
</head>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Mobile Menu Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const mainNav = document.querySelector('.main-nav');
            
            function toggleMenu() {
                const isOpening = !mainNav.classList.contains('active');
                
                menuToggle.classList.toggle('active');
                mainNav.classList.toggle('active');
                document.body.style.overflow = isOpening ? 'hidden' : '';
            }
            
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleMenu();
            });
            
            document.querySelectorAll('.main-nav a').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        toggleMenu();
                    }
                });
            });
            
            document.addEventListener('click', function(e) {
                if (mainNav.classList.contains('active') && 
                    !e.target.closest('.main-nav') && 
                    !e.target.closest('.mobile-menu-toggle')) {
                    toggleMenu();
                }
            });

            // Map Initialization
            const map = L.map('map').setView([7.068073442422377, 125.60638995908957], 17);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            const customIcon = L.divIcon({
                className: 'custom-marker',
                iconSize: [24, 24],
                iconAnchor: [12, 24],
                popupAnchor: [0, -24]
            });

            L.marker([7.068073442422377, 125.60638995908957], { 
                icon: customIcon,
                title: "Bondi&Bourke Davao"
            }).addTo(map)
              .bindPopup("<b>Bondi&Bourke Davao</b><br>115 P. Pelayo Street")
              .openPopup();
        });
    </script>
